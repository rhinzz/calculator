<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="displayContainer">0</div>
        <div class="buttonContainer">
            <div class="buttonRow">
                <button id="clear">AC</button>
            </div>
            <div class="buttonRow">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button id="divide" value="/">&divide;</button>
            </div>
            <div class="buttonRow">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button id="multiply" value="*">&times;</button>
            </div>
            <div class="buttonRow">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button id="subtract" value="-">&#8722;</button>
            </div>
            <div class="buttonRow">
                <button class="number" value="0">0</button>
                <button class="number" value="." id="dot">.</button>
                <button id="result" value="=">&equals;</button>
                <button id="sum" value="+">&plus;</button>
            </div>
        </div>
    </div>
    <p class="copyright">Â©rhinzz</p>
</body>

</html>
